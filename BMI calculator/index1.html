<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #74ebd5, #9face6);
  display: flex;
  align-items: center;
  justify-content: center;
}

.bmi-container {
  background-color: #ffffff;
  width: 350px;
  padding: 25px 30px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
  text-align: center;
}

.bmi-container h1 {
  margin-bottom: 20px;
  color: #333;
}

.bmi-form {
  margin-bottom: 25px;
}

.input-group {
  margin-bottom: 15px;
  text-align: left;
}

.input-group label {
  display: block;
  margin-bottom: 6px;
  font-weight: bold;
  color: #555;
}

.input-group input {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 16px;
}

.input-group input:focus {
  outline: none;
  border-color: #6c63ff;
}

button {
  width: 100%;
  padding: 12px;
  background-color: #6c63ff;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #554ee6;
}

.result-box {
  padding: 15px;
  border-radius: 8px;
  background-color: #f7f7f7;
}

.result-box h2 {
  margin-bottom: 10px;
  color: #333;
}

.bmi-value {
  font-size: 28px;
  font-weight: bold;
  color: #6c63ff;
}

.bmi-status {
  margin-top: 5px;
  color: #666;
}

  </style>
</head>
<body>

  <div class="bmi-container">
    <h1>BMI Calculator</h1>

    <form class="bmi-form">
      <div class="input-group">
        <label for="height">Height (cm)</label>
        <input type="number" id="height" placeholder="Enter your height">
      </div>

      <div class="input-group">
        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" placeholder="Enter your weight">
      </div>

      <button type="button">Calculate BMI</button>
    </form>

    <div class="result-box">
      <h2>Your BMI</h2>
      <p class="bmi-value">--</p>
      <p class="bmi-status">Status will appear here</p>
    </div>
  </div>

</body>
</html>
