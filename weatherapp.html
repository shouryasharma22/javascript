<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App UI</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      padding: 20px;
      flex-direction:column;
      padding-top:10px;
    }

    /* UPDATED CARD COLOR */
    .weather-app {
      width: 100%;
      max-width: 380px;
      background: linear-gradient(
        180deg,
        rgba(97, 36, 194, 0.35),
        rgba(21, 4, 91, 0.15)
      );
      backdrop-filter: blur(18px);
      border-radius: 20px;
      padding: 24px;
      color: #fff;
      box-shadow: 
        0 20px 40px rgba(0,0,0,0.2),
        inset 0 0 0 1px rgba(255,255,255,0.25);
        display:none
    }

    .search {
      display: flex;
      gap: 10px;
      margin-bottom: 14px;
      width: 100%;
      max-width: 380px;
    }

    .search input {
      flex: 1;
      padding: 12px 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .search button {
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #ffffff;
      color: #333;
      font-weight: 600;
    }

    .current-weather {
      text-align: center;
      margin-bottom: 30px;
    }

    .current-weather img {
      width: 90px;
      margin-bottom: 10px;
    }

    .temperature {
      font-size: 48px;
      font-weight: 700;
    }

    .description {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 6px;
      text-transform: capitalize;
    }

    .location {
      font-size: 14px;
      opacity: 0.8;
    }

    .details {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 24px;
    }

    .detail-card {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 14px;
      padding: 12px;
      text-align: center;
    }

    .detail-card span {
      display: block;
      font-size: 12px;
      opacity: 0.8;
    }

    .detail-card strong {
      font-size: 16px;
      font-weight: 600;
      margin-top: 4px;
      display: block;
    }

    .forecast {
      margin-top: 28px;
    }

    .forecast h3 {
      font-size: 14px;
      margin-bottom: 12px;
      opacity: 0.9;
    }

    .forecast-list {
      display: flex;
      justify-content: space-between;
    }

    .forecast-item {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 14px;
      padding: 10px;
      width: 60px;
      text-align: center;
      font-size: 12px;
    }

    .forecast-item img {
      width: 30px;
      margin: 6px 0;
    }
    .errorDisplay{
      color:black;
    }
  </style>
</head>
<body>
<form class="search">
      <input type="text" placeholder="Search city..." id="cityInput">
      <button id="searchBtn">Go</button>
    </form>
  <div class="weather-app">

    <!-- Search -->
    

    <!-- Current Weather -->
    <div class="current-weather">
      <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon" id="weatherIcon">
      <div class="temperature" id="temp">24째</div>
      <div class="description" id="description">Sunny</div>
      <div class="location" id="location">New York, US</div>
    </div>

    <!-- Details -->
    <div class="details">
      <div class="detail-card">
        <span>Humidity</span>
        <strong id="humidity">60%</strong>
      </div>
      <div class="detail-card">
        <span>Wind</span>
        <strong id="wind">12 km/h</strong>
      </div>
      <div class="detail-card">
        <span>Feels Like</span>
        <strong id="feelsLike">26째</strong>
      </div>
    </div>

    <!-- Forecast -->
    
  </div>

</body>
<script>
   const card1=document.createElement("div")
   document.body.appendChild(card1)
      card1.style.display="none"
      card1.classList=".weather-app"
    let weatherForm=document.querySelector(".search")
    let card=document.querySelector(".weather-app")
    let cityInput=document.querySelector("#cityInput")
    
    weatherForm.addEventListener("submit",async (e)=>{
      e.preventDefault();
      const city=cityInput.value
      if(city){
          try{
            const weatherData=await getWeatherData(city);
            displayWeatherInfo(weatherData)
            card1.style.display="none"
          }
          catch(error){
            console.log(error)
            displayError(error.message)
          }
      }
      else displayError("Please enter a city");

    })

    async function getWeatherData(city){
        const apiKey="3dbf308de9fef478563c87eb97d600f3"
        const apiUrl=`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
        const response=await fetch(apiUrl)
        console.log(response)
        if(!response.ok){
          throw new Error("Could not find this city")
        }
        return await response.json();
      }
    function displayWeatherInfo(data){
        console.log(data)
        const{name:city , 
          main:{temp,humidity,feels_like},
          weather:[{description, id}],
          wind:{speed}
        }=data;
        card.style.display="flex"
        card.style.flexDirection="column"
        document.querySelector(".temperature").textContent=`${temp.toFixed(0)}째C`
        document.querySelector(".location").textContent=city
        document.querySelector("#humidity").textContent=`${humidity}%`
        document.querySelector("#wind").textContent=`${speed}km/h`
        document.querySelector("#feelsLike").textContent=`${feels_like.toFixed(0)}째C`
        document.querySelector("#description").textContent=`${description}`
        displayWeatherEmoji(id)
    }
    function displayWeatherEmoji(weatherId){
        switch(true){
          case(weatherId>=200 && weatherId<300):
            document.getElementById("weatherIcon").src="https://openweathermap.org/img/wn/10d@2x.png";
            break;
          case(weatherId>=300 && weatherId<400):
            document.getElementById("weatherIcon").src="https://openweathermap.org/img/wn/09d@2x.png"
            break;
          case(weatherId>=500 && weatherId<600):
            document.getElementById("weatherIcon").src="https://openweathermap.org/img/wn/10d@2x.png";
            break;
          case(weatherId>=600 && weatherId<700):
            document.getElementById("weatherIcon").src="https://openweathermap.org/img/wn/13d@2x.png";
            break;
          case(weatherId>=700 && weatherId<800):
            document.getElementById("weatherIcon").src="https://openweathermap.org/img/wn/50d@2x.png";
            break;
          case(weatherId===800):
            document.getElementById("weatherIcon").src="https://openweathermap.org/img/wn/01d@2x.png";
            break;
          case(weatherId>=801 && weatherId<810):
          document.getElementById("weatherIcon").src="https://openweathermap.org/img/wn/02d@2x.png";
            break;
          default: document.getElementById("weatherIcon").src="https://hotemoji.com/images/dl/1/question-mark-emoji-by-twitter.png"
        }
    }
    function displayError(message){
      card.style.display="none"
      card1.textContent=""
      const error=document.createElement("p");
      error.textContent=message;
      error.classList.add("errorDisplay")
      card1.style.display="flex"
      card1.style.flexDirection="column"
      card1.appendChild(error);
    }
</script>
</html>
