<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Number Guesser</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Inter", system-ui, sans-serif;
            }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #141e30, #243b55);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Game card */
      .game {
        width: 340px;
        max-width: 90vw;
        padding: 32px;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(14px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.55);
        text-align: center;
      }

      /* Title */
      .game h1 {
        font-size: 1.5rem;
        color: #ffffff;
        margin-bottom: 8px;
      }

      /* Hint text */
      .hint {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 22px;
      }

      /* Guess input */
      #guess {
        width: 100%;
        padding: 14px;
        margin-bottom: 18px;
        border-radius: 12px;
        border: none;
        outline: none;
        font-size: 1.1rem;
        text-align: center;
        background: rgba(255, 255, 255, 0.15);
        color: #ffffff;
      }

      /* Placeholder */
      #guess::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      /* Button */
      button {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: none;
        font-size: 1rem;
        font-weight: 600;
        background: #4facfe;
        color: #06224a;
        cursor: pointer;
        transition:
          transform 0.15s ease,
          box-shadow 0.15s ease;
      }                                                 

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 22px rgba(79, 172, 254, 0.45);
      }

      /* Feedback box */
      .feedback {
        margin-top: 22px;
        padding: 16px;
        border-radius: 12px;
        background: rgba(0, 0, 0, 0.35);
      }

      /* Message text */
      #message {
        font-size: 1.1rem;
        font-weight: 500;
        color: #ffffff;
      }
      #prevguess{
        color:white;
      }

      /* Attempts counter */
      .attempts {
        margin-top: 14px;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.7);
      }

      /* Mobile safety */
      @media (max-width: 360px) {
        .game {
          padding: 24px;
        }

        #guess {
          font-size: 1rem;
          padding: 12px;
        }
      }
    </style>
  </head>

  <body>
    <div class="game">
      <h1>Guess the Number</h1>
      <p class="hint">Enter a number between 1 and 100</p>
      <form id="form">
        <input type="number" id="guess" placeholder="Your guess" />

        <button type="submit" id="submit">Check</button>
      </form>
      <div id="prevguess">
        Previous Guesses-
      </div>
      <div class="feedback">
        <span id="message">—</span>
      </div>

      <div class="attempts">Attempts Left: <span id="tries">10</span></div>
    </div>
  </body>
  <script>
 let count = 10; // Use 'count' consistently since your HTML uses it
  let guesses = [];
  let c = Math.floor(Math.random() * 100) + 1;

  document.getElementById("form").addEventListener("submit", (e) => {
    e.preventDefault();
    let val = document.getElementById("guess").value;
    let userNum = parseInt(val);

    // Update History
    guesses.push(val);
    document.getElementById("prevguess").innerHTML = `Previous Guesses: ${guesses.join(", ")}`;
    document.getElementById("guess").value = "";

    // Win Logic
    if (userNum === c) {
      document.querySelector("#message").innerHTML = "You guessed the CORRECT number!";
      document.querySelector(".feedback").style.backgroundColor = "green";
      endGame();
    } 
    // Lose Logic
    else {
      count--;
      document.querySelector("#tries").innerHTML = count;
      document.querySelector(".feedback").style.backgroundColor = "red";
      document.querySelector("#message").innerHTML = userNum > c ? "Go lower" : "Go higher";

      if (count === 0) {
        document.querySelector("#message").innerHTML = `Game Over! The number was ${c}`;
        endGame();
      }
    }
  });

  function showResetButton() {
    // Only create it if it doesn't exist
    if (document.getElementById("impbutton")) return;

    const btn = document.createElement("button");
    btn.id = "impbutton"; // CORRECTED: No hashtag here
    btn.innerHTML = "Start New Game";
    btn.style.marginTop = "20px";
    btn.style.backgroundColor = "#2ecc71";
    btn.onclick = resetGame;
    document.querySelector(".game").appendChild(btn);
  }

  function resetGame() {
    // 1. Reset Logic
    c = Math.floor(Math.random() * 100) + 1;
    guesses = [];
    count = 10;

    // 2. Unlock UI
    document.getElementById("guess").disabled = false;
    document.getElementById("submit").disabled = false;
    document.getElementById("submit").style.opacity = "1";
    document.getElementById("submit").style.cursor = "pointer";

    // 3. Reset Text
    document.getElementById("message").innerHTML = "—";
    document.getElementById("tries").innerHTML = "10";
    document.getElementById("prevguess").innerHTML = "Previous Guesses-";
    document.querySelector(".feedback").style.backgroundColor = "rgba(0, 0, 0, 0.35)";
    
    // 4. Remove the button
    const btn = document.getElementById("impbutton");
    if (btn) btn.remove();
    
    document.getElementById("guess").focus();
  }

  function endGame() {
    document.getElementById("guess").disabled = true;
    const submitBtn = document.getElementById("submit");
    submitBtn.disabled = true;
    submitBtn.style.opacity = "0.5";
    submitBtn.style.cursor = "not-allowed";
    showResetButton();
  }
  </script>
</html>
